<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SAF Simulation</title>
	<link rel="stylesheet" href="sim.css" />
	<script src="sim.js" defer></script>
</head><body>
<div class="toplevel">
	<div class="simulation">
		<div class="input">
			<label class="switch x" style="top: 45px;"><input type="checkbox" /><span></span></label>
			<label class="switch y" style="top: 105px;"><input type="checkbox" /><span></span></label>
			<label class="switch z" style="top: 165px;"><input type="checkbox" /><span></span></label>
			<label class="switch w" style="top: 245px;"><input type="checkbox" /><span></span></label>
		</div>
		<div class="saf">
			<label class="switch x0" style="left: 55px; top: 45px;"><input type="checkbox" /><span></span></label>
			<label class="switch y0" style="left: 55px; top: 105px;"><input type="checkbox" /><span></span></label>
			<label class="switch z0" style="left: 55px; top: 165px;"><input type="checkbox" /><span></span></label>
			<label class="switch x1" style="left: 445px;top: 45px;"><input type="checkbox" /><span></span></label>
			<label class="switch y1" style="left: 445px;top: 105px;"><input type="checkbox" /><span></span></label>
			<label class="switch z1" style="left: 445px;top: 165px;"><input type="checkbox" /><span></span></label>
			<label class="switch x2" style="left: 445px;top: 330px;"><input type="checkbox" /><span></span></label>
			<label class="switch y2" style="left: 445px;top: 390px;"><input type="checkbox" /><span></span></label>
			<label class="switch z2" style="left: 445px;top: 445px;"><input type="checkbox" /><span></span></label>
			<label class="switch w0" style="left: 55px; top: 250px;"><input type="checkbox" /><span></span></label>
			<label class="switch w1" style="left: 540px;top: 250px;"><input type="checkbox" /><span></span></label>
			<label class="switch w2" style="left: 540px;top: 530px;"><input type="checkbox" /><span></span></label>
			<label class="switch w3" style="left: 145px;top: 250px;"><input type="checkbox" /><span></span></label>
		</div>
		<img src="decoder.svg" type="image/svg" width="630" height="540" />
		<div class="output">
			<div><div style="width: 30px;"><label class="switch d0"><input type="checkbox" /><span></span></label></div><div><span class="bulb glow"></span>D0</div></div>
			<div><div style="width: 30px;"><label class="switch d1"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D1</div></div>
			<div><div style="width: 30px;"><label class="switch d2"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D2</div></div>
			<div><div style="width: 30px;"><label class="switch d3"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D3</div></div>
			<div><div style="width: 30px;"><label class="switch d4"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D4</div></div>
			<div><div style="width: 30px;"><label class="switch d5"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D5</div></div>
			<div><div style="width: 30px;"><label class="switch d6"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D6</div></div>
			<div><div style="width: 30px;"><label class="switch d7"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D7</div></div>
			<div><div style="width: 30px;"><label class="switch d8"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D8</div></div>
			<div><div style="width: 30px;"><label class="switch d9"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D9</div></div>
			<div><div style="width: 30px;"><label class="switch d10"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D10</div></div>
			<div><div style="width: 30px;"><label class="switch d11"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D11</div></div>
			<div><div style="width: 30px;"><label class="switch d12"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D12</div></div>
			<div><div style="width: 30px;"><label class="switch d13"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D13</div></div>
			<div><div style="width: 30px;"><label class="switch d14"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D14</div></div>
			<div><div style="width: 30px;"><label class="switch d15"><input type="checkbox" /><span></span></label></div><div><span class="bulb"></span>D15</div></div>
		</div>
	</div>
	<div class="ttable">
		<table border="1">
			<thead>
				<tr><td>w</td><td>x</td><td>y</td><td>z</td><td>Normal output</td><td>Faulty output</td></tr>
			</thead>
			<tbody></tbody>
		</table>
		<button style="background-color: #33f; color: #fff;padding: min(1vw, 1vh);" onclick="add();">Add</button>
		<button style="background-color: #33f; color: #fff;padding: min(1vw, 1vh);" onclick="resetTable();">Clear</button>
	</div>
</div>
</body></html>
